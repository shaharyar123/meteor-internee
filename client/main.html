<head>
    <title>Meteor ToDo App</title>
</head>

<body>
</body>

<!---------------------------------------
--------------   HOME -------------------
---------------------------------------->

<template name="Home">
    <div>
        <header>
            <h1>Meteor Todo App</h1>
        </header>

        <section>
            <div id="forms">
                <div id="signup-form">
                    {{> SignUp }}
                </div>

                <div id="signin-form">
                    {{> SignIn }}
                </div>
            </div>
        </section>

        <footer>
            <p>Copyright No One - 2018</p>
        </footer>
    </div>
</template>

<template name="SignUp">
    <form>
        <div class="form-field">
            <label for="uname">Name</label>
            <input id="uname" type="text" placeholder="Enter your name">
        </div>

        <div class="form-field">
            <label for="uusername">Username</label>
            <input id="uusername" type="text" placeholder="Enter your usernamme" required>
        </div>

        <div class="form-field">
            <label for="uemail">Email</label>
            <input id="uemail" type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-field">
            <label for="upassword">Password</label>
            <input id="upassword" type="text" placeholder="Enter your password" required>
        </div>

        <div class="form-field">
            <label for="ucity">City</label>
            <input id="ucity" type="text" placeholder="Enter your city">
        </div>

        <div class="form-field">
            {{> signUpButton }}
        </div>

        <div>
            <p class="error" id="signup-error"></p>
            <p class="success" id="signup-success"></p>
        </div>

    </form>
</template>

<template name="SignIn">
    <form>
        <div class="form-field">
            <label for="iusername">Username</label>
            <input id="iusername" type="text" placeholder="Enter your usernamme" required>
        </div>

        <div class="form-field">
            <label for="ipassword">Password</label>
            <input id="ipassword" type="text" placeholder="Enter your password" required>
        </div>

        <div class="form-field">
            {{> signInButton}}
        </div>

        <small id="forgot-password">{{> forgotPasswordLink}}</small>

        <div>
            <p class="error" id="signin-error"></p>
            <p class="success" id="signin-success"></p>
        </div>
    </form>
</template>

<template name="signUpButton">
    <button>SIGN UP</button>
</template>

<template name="signInButton">
    <button>SIGN IN</button>
</template>

<template name="forgotPasswordLink">
    <a href="#">Forgot password</a>
</template>

<!---------------------------------------
--------------   RESET ------------------
---------------------------------------->

<template name="Reset">

    <h1 class="text-center">Forgot Password?</h1>

    <form id="password-reset-form">
        <div class="form-field">
            <input id="email" type="text" placeholder="Enter your email" required>
        </div>

        <div class="form-field">
            {{> sendResetEmail}}
        </div>
    </form>
    <div class="alerts">
        <p class="error" id="reset-error"></p>

        <p class="success" id="reset-success"></p>
    </div>
</template>

<template name="sendResetEmail">
    <button>SEND RESET CODE</button>
</template>

<!---------------------------------------
--------------  RESET NEW ---------------
---------------------------------------->

<template name="Reset-new">

    <h1 class="text-center">Enter your new Password</h1>

    <form id="password-reset-form">
        <div class="form-field">
            <input id="newPassword" type="password" required>
        </div>

        <div class="form-field">
            {{> resetPassword}}
        </div>

    </form>

    <a href="/" style="display: block;margin: 15px;" class="text-center">GO HOME</a>

    <div class="alerts">
        <p class="error" id="reset-error"></p>
        <p class="success" id="reset-success"></p>
    </div>
</template>

<template name="resetPassword">
    <button>CHANGE PASSWORD</button>
</template>

<!---------------------------------------
--------------  CHANGE ------------------
---------------------------------------->

<template name="ChangePassword">
    <h1 class="text-center">Enter your new Password</h1>

    <form id="password-change-form">
        <div class="form-field">
            <input id="oldPassword" type="password" required>
        </div>

        <div class="form-field">
            <input id="newPassword" type="password" required>
        </div>

        <br/>

        {{> ChangePasswordButton}}
    </form>

    <a href="/" style="display: block;margin: 15px;" class="text-center">GO HOME</a>

    <div class="alerts">
        <p class="error" id="change-error"></p>
        <p class="success" id="change-success"></p>
    </div>
</template>

<template name="ChangePasswordButton">
    <button>Change Password</button>
</template>

<!---------------------------------------
-------------  DASHBOARD ----------------
---------------------------------------->

<template name="Dashboard">
    <h1 class="text-center">Todos</h1>
    {{> DashboardForm}}
    {{> DashboardList}}
</template>

<template name="DashboardForm">
    <div class="Dashboard">
        <input type="text" id="todo" placeholder="I have to...">
        {{> DashboardFormSubmit}}
    </div>
</template>

<template name="DashboardList">

</template>

<template name="DashboardFormSubmit">
    <button>ADD TODO</button>
</template>
