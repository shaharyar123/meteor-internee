<head>
    <title>Meteor ToDo App</title>
</head>

<body>
</body>

<!-- HOME -->

<template name="Home">
    <div>
        <header>
            <h1>Meteor Todo App</h1>
        </header>

        <section>
            <div id="forms">
                <div id="signup-form">
                    {{> SignUp }}
                </div>

                <div id="signin-form">
                    {{> SignIn }}
                </div>
            </div>
        </section>

        <footer>
            <p>Copyright No One - 2018</p>
        </footer>
    </div>
</template>

<template name="SignUp">
    <form>
        <div class="form-field">
            <label for="uname">Name</label>
            <input id="uname" type="text" placeholder="Enter your name">
        </div>

        <div class="form-field">
            <label for="uusername">Username</label>
            <input id="uusername" type="text" placeholder="Enter your usernamme" required>
        </div>

        <div class="form-field">
            <label for="uemail">Email</label>
            <input id="uemail" type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-field">
            <label for="upassword">Password</label>
            <input id="upassword" type="text" placeholder="Enter your password" required>
        </div>

        <div class="form-field">
            <label for="ucity">City</label>
            <input id="ucity" type="text" placeholder="Enter your city">
        </div>

        <div class="form-field">
            {{> signUpButton }}
        </div>

        <div>
            <p class="error" id="signup-error"></p>
            <p class="success" id="signup-success"></p>
        </div>

    </form>
</template>

<template name="SignIn">
    <form>
        <div class="form-field">
            <label for="iusername">Username</label>
            <input id="iusername" type="text" placeholder="Enter your usernamme" required>
        </div>

        <div class="form-field">
            <label for="ipassword">Password</label>
            <input id="ipassword" type="text" placeholder="Enter your password" required>
        </div>

        <div class="form-field">
            {{> signInButton}}
        </div>

        <small id="forgot-password">{{> forgotPasswordLink}}</small>

        <div>
            <p class="error" id="signin-error"></p>
            <p class="success" id="signin-success"></p>
        </div>
    </form>
</template>

<template name="signUpButton">
    <button>SIGN UP</button>
</template>

<template name="signInButton">
    <button>SIGN IN</button>
</template>

<template name="forgotPasswordLink">
    <a href="#">Forgot password</a>
</template>

<!-- RESET -->

<template name="Reset">

    <h1 class="text-center">Forgot Password?</h1>

    <form id="password-reset-form">
        <div class="form-field">
            <input id="email" type="text" placeholder="Enter your email" required>
        </div>

        <div class="form-field">
            {{> sendResetEmail}}
        </div>

        <div class="alerts">
            <p class="error" id="reset-error"></p>
            <p class="success" id="reset-success"></p>
        </div>
    </form>
</template>

<template name="sendResetEmail">
    <button>SEND RESET CODE</button>
</template>
