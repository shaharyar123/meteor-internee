<head>
  <title>meteor-internee</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>
    {{#if currentUser  }}
    <p>Hello! {{ currentUser.profile.name }}</p>
    {{/if}}

    <hr/>

    <h3>Account Related</h3>
    {{> signUp }}
    {{> signIn }}
    {{> logout }}
    {{> removeAccount}}

    <hr/>

    <h3>Password Related</h3>
    {{> changePassword}}


</body>

<template name="signUp">
    <button>Sign Up</button>
</template>

<template name="signIn">
    <button>Sign In</button>
</template>

<template name="logout">
    <button>Logout</button>
</template>

<template name="removeAccount">
    <button>Delete my account</button>
</template>



<template name="changePassword">
    <button>Change password</button>
</template>
